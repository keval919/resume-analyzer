{% extends 'user/base.html' %}
{% block title %}
LogIn
{% endblock title %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='user/css/user_signup.css') }}">
<style>
    .inputs{
        margin: 2vw;
    }
    #signup-button{
        margin-top: 3vw;
    }
</style>
{% endblock css %}


{% block body %}

<div id="main">
<div id="main-box">
    <div id="main-box-inner"><p id="heading">Log In</p>
          <div id="form-box">
            <form action="/login" method="POST">
            <div class="inputs">
                <label>Username:</label>
                <input type="text" name="username" autocomplete="off">
            </div>
            <div class="inputs">
                <label>Password:</label>
                <input type="password" name="pass">
            </div>
            <button id="signup-button">LogIn</div>
            </form>
    </div>
</div>
</div>
</div>

{% endblock body %}



{% block js %}
<script src="{{ url_for('static', filename='user/js/user_signup_login.js') }}"></script>
{% endblock js %}
